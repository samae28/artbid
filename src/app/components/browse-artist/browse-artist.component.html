<div>
  <ion-col size="6" class="custom-card-medium ion-float-right">
    <ion-card>
      <img
        class="customArtworkMedium"
        [alt]="artist.artistName"
        [src]="artist.image"
      />
      <ion-card-header>
        <ion-card-subtitle>{{ artist.artistName }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-col>
</div>
