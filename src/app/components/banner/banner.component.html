<ion-row class="borderBottom">
  <div class="bannerStyle">
    <swiper-container
      [modules]="swiperModules"
      [initialSlide]="1"
      [keyboard]="true"
      [autoplay]="true"
      [spaceBetween]="20"
      [pagination]="{ clickable: true, dynamicBullets: true }"
    >
      <swiper-slide *ngFor="let image of bannerImages">
        <img [src]="image?.banner" />
      </swiper-slide>
    </swiper-container>
  </div>
</ion-row>
