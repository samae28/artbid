<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'tabs/browse'"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="mediumArtwork?.mediumType" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <h1>{{mediumArtwork?.mediumType}}</h1>
      <ion-text>
        <p>{{mediumArtwork?.description}}</p>
      </ion-text>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>Style</p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-text>
            <p>Size</p>
          </ion-text>
        </ion-label>
      </ion-col>
      <ion-col size="4" class="ion-text-center">
        <ion-label>
          <ion-text>
            <p>Price</p>
          </ion-text>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="!isLoading">
    <br />
    <ion-item-group *ngIf="artMedium?.length > 0">
      <app-artwork
        *ngFor="let artwork of artMedium"
        [artwork]="artworks"
      ></app-artwork>
    </ion-item-group>
  </ion-list>

  <ion-list *ngFor="let medium of mediums">
    <ion-item-group>
      <ng-container *ngFor="let artwork of artMedium">
        <app-artwork
          [artwork]="artworks"
          *ngIf="artwork.mediumID === medium.mediumID"
        ></app-artwork>
      </ng-container>
    </ion-item-group>
  </ion-list>
</ion-content>
